<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Logs - Banking Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        .slide-in { animation: slideIn 0.4s ease-out; }
        tr { transition: all 0.3s ease; }
        tr:hover { background-color: #f3f4f6; transform: scale(1.01); }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-purple-50 min-h-screen">
    <nav class="bg-gradient-to-r from-purple-600 to-pink-600 text-white p-4 shadow-lg slide-in">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold cursor-pointer flex items-center hover:scale-105 transition" onclick="location.href='dashboard.html'">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Banking Portal
            </h1>
            <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg transition transform hover:scale-105">Logout</button>
        </div>
    </nav>

    <div class="container mx-auto mt-8 px-4">
        <div class="flex justify-between items-center mb-6 fade-in">
            <h2 class="text-4xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent flex items-center">
                <svg class="w-8 h-8 mr-2 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                Audit Logs
            </h2>
            <div class="flex gap-4">
                <input type="text" id="searchEmail" placeholder="Filter by email..." 
                    class="border-2 border-purple-200 focus:border-purple-500 rounded-xl px-4 py-2 w-64 transition">
                <button onclick="filterByEmail()" class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold py-2 px-6 rounded-xl transition transform hover:scale-105 shadow-lg">
                    Filter
                </button>
                <button onclick="loadAllLogs()" class="bg-gradient-to-r from-gray-600 to-gray-700 hover:from-gray-700 hover:to-gray-800 text-white font-bold py-2 px-6 rounded-xl transition transform hover:scale-105 shadow-lg">
                    Show All
                </button>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-xl overflow-hidden fade-in">
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gradient-to-r from-purple-600 to-pink-600 text-white">
                        <tr>
                            <th class="py-4 px-6 text-left font-semibold">ID</th>
                            <th class="py-4 px-6 text-left font-semibold">Action</th>
                            <th class="py-4 px-6 text-left font-semibold">Entity Type</th>
                            <th class="py-4 px-6 text-left font-semibold">Entity ID</th>
                            <th class="py-4 px-6 text-left font-semibold">Performed By</th>
                            <th class="py-4 px-6 text-left font-semibold">Timestamp</th>
                            <th class="py-4 px-6 text-left font-semibold">Details</th>
                        </tr>
                    </thead>
                    <tbody id="auditTableBody" class="divide-y divide-gray-200">
                        <!-- Audit logs will be loaded here -->
                    </tbody>
                </table>
            </div>
            <div id="noLogs" class="text-center py-8 text-gray-500 hidden">
                No audit logs found.
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script>
        const API_URL = 'http://localhost:8080/api';
        let token = localStorage.getItem('token');
        let currentUser = null;

        // Check authentication
        if (!token) {
            alert('Please login first');
            window.location.href = 'login.html';
        }

        // Get current user info from localStorage
        function getCurrentUser() {
            try {
                currentUser = getUser();
                
                // Check if admin
                if (!currentUser || currentUser.role !== 'ADMIN') {
                    alert('Access denied. Admin only.');
                    window.location.href = 'dashboard.html';
                    return;
                }
                
                loadAllLogs();
            } catch (error) {
                console.error('Auth error:', error);
                alert('Session expired. Please login again.');
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            }
        }

        // Load all audit logs
        async function loadAllLogs() {
            try {
                document.getElementById('searchEmail').value = '';
                const response = await fetch(`${API_URL}/admin/audit-logs`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch audit logs');
                }

                const logs = await response.json();
                displayLogs(logs);
            } catch (error) {
                console.error('Error loading audit logs:', error);
                alert('Error loading audit logs: ' + error.message);
            }
        }

        // Filter logs by email
        async function filterByEmail() {
            const email = document.getElementById('searchEmail').value.trim();
            
            if (!email) {
                alert('Please enter an email to filter');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/admin/audit-logs/user/${encodeURIComponent(email)}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch audit logs');
                }

                const logs = await response.json();
                displayLogs(logs);
            } catch (error) {
                console.error('Error filtering audit logs:', error);
                alert('Error filtering audit logs: ' + error.message);
            }
        }

        // Display logs in table
        function displayLogs(logs) {
            const tbody = document.getElementById('auditTableBody');
            const noLogs = document.getElementById('noLogs');
            
            if (logs.length === 0) {
                tbody.innerHTML = '';
                noLogs.classList.remove('hidden');
                return;
            }
            
            noLogs.classList.add('hidden');
            
            tbody.innerHTML = logs.map(log => `
                <tr class="hover:bg-gray-50">
                    <td class="py-3 px-4">${log.id}</td>
                    <td class="py-3 px-4">
                        <span class="px-2 py-1 rounded text-sm font-semibold ${getActionColor(log.action)}">
                            ${log.action}
                        </span>
                    </td>
                    <td class="py-3 px-4">${log.entityType || '-'}</td>
                    <td class="py-3 px-4 font-mono text-sm">${log.entityId || '-'}</td>
                    <td class="py-3 px-4">${log.performedBy}</td>
                    <td class="py-3 px-4 text-sm">${formatTimestamp(log.timestamp)}</td>
                    <td class="py-3 px-4">
                        <button onclick="showDetails('${escapeHtml(log.details)}')" 
                            class="text-indigo-600 hover:text-indigo-800 text-sm">
                            View Details
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Get color for action type
        function getActionColor(action) {
            const colors = {
                'LOGIN': 'bg-green-100 text-green-800',
                'LOGOUT': 'bg-gray-100 text-gray-800',
                'CREATE': 'bg-blue-100 text-blue-800',
                'UPDATE': 'bg-yellow-100 text-yellow-800',
                'DELETE': 'bg-red-100 text-red-800',
                'DEPOSIT': 'bg-emerald-100 text-emerald-800',
                'WITHDRAW': 'bg-orange-100 text-orange-800',
                'TRANSFER': 'bg-purple-100 text-purple-800'
            };
            return colors[action] || 'bg-gray-100 text-gray-800';
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // Escape HTML for security
        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Show details modal
        function showDetails(details) {
            if (!details || details === 'null') {
                alert('No additional details available.');
                return;
            }
            alert('Details:\n\n' + details);
        }

        // Logout
        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        // Enable Enter key for filter
        document.getElementById('searchEmail').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                filterByEmail();
            }
        });

        // Initialize
        getCurrentUser();
    </script>
</body>
</html>
