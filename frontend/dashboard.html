<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Banking Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes countUp {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes iconBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .fade-in-up { animation: fadeInUp 0.6s ease-out; }
        .slide-in-right { animation: slideInRight 0.5s ease-out; }
        .count-up { animation: countUp 0.5s ease-out; }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        .card-hover:hover .icon-bounce {
            animation: iconBounce 0.6s ease infinite;
        }
        .gradient-nav {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-indigo-50 min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-nav text-white p-4 shadow-lg slide-in-right">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold flex items-center">
                <svg class="w-8 h-8 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Banking Portal
            </h1>
            <div class="flex items-center space-x-4">
                <span id="userName" class="text-sm font-semibold"></span>
                <span id="userRole" class="bg-white bg-opacity-20 px-3 py-1 rounded-full text-sm font-semibold backdrop-blur-sm"></span>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg transition transform hover:scale-105 shadow-lg">
                    <svg class="w-5 h-5 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Employee Management -->
            <div class="bg-white p-6 rounded-2xl shadow-lg card-hover cursor-pointer fade-in-up" onclick="location.href='employees.html'" style="animation-delay: 0.1s">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-gray-500 text-sm font-semibold uppercase tracking-wide">Employees</h3>
                        <p class="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-indigo-400 bg-clip-text text-transparent count-up" id="employeeCount">-</p>
                    </div>
                    <div class="bg-gradient-to-br from-indigo-400 to-indigo-600 p-4 rounded-2xl icon-bounce shadow-lg">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Customer Management -->
            <div class="bg-white p-6 rounded-2xl shadow-lg card-hover cursor-pointer fade-in-up" onclick="location.href='customers.html'" style="animation-delay: 0.2s">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-gray-500 text-sm font-semibold uppercase tracking-wide">Customers</h3>
                        <p class="text-4xl font-bold bg-gradient-to-r from-green-600 to-green-400 bg-clip-text text-transparent count-up" id="customerCount">-</p>
                    </div>
                    <div class="bg-gradient-to-br from-green-400 to-green-600 p-4 rounded-2xl icon-bounce shadow-lg">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Account Management -->
            <div class="bg-white p-6 rounded-2xl shadow-lg card-hover cursor-pointer fade-in-up" onclick="location.href='accounts.html'" style="animation-delay: 0.3s">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-gray-500 text-sm font-semibold uppercase tracking-wide">Accounts</h3>
                        <p class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-blue-400 bg-clip-text text-transparent count-up" id="accountCount">-</p>
                    </div>
                    <div class="bg-gradient-to-br from-blue-400 to-blue-600 p-4 rounded-2xl icon-bounce shadow-lg">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Audit Logs (Admin Only) -->
            <div id="auditCard" class="bg-white p-6 rounded-2xl shadow-lg card-hover cursor-pointer hidden fade-in-up" onclick="location.href='audit.html'" style="animation-delay: 0.4s">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-gray-500 text-sm font-semibold uppercase tracking-wide">Audit Logs</h3>
                        <p class="text-4xl font-bold bg-gradient-to-r from-purple-600 to-purple-400 bg-clip-text text-transparent">View</p>
                    </div>
                    <div class="bg-gradient-to-br from-purple-400 to-purple-600 p-4 rounded-2xl icon-bounce shadow-lg">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Fund Transfer -->
            <div class="bg-white p-6 rounded-2xl shadow-lg card-hover cursor-pointer fade-in-up" onclick="location.href='transfer.html'" style="animation-delay: 0.5s">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-gray-500 text-sm font-semibold uppercase tracking-wide">Fund Transfer</h3>
                        <p class="text-4xl font-bold bg-gradient-to-r from-teal-600 to-cyan-400 bg-clip-text text-transparent">Transfer</p>
                    </div>
                    <div class="bg-gradient-to-br from-teal-400 to-cyan-600 p-4 rounded-2xl icon-bounce shadow-lg">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Transaction History -->
            <div class="bg-white p-6 rounded-2xl shadow-lg card-hover cursor-pointer fade-in-up" onclick="location.href='transactions.html'" style="animation-delay: 0.6s">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-gray-500 text-sm font-semibold uppercase tracking-wide">Transactions</h3>
                        <p class="text-4xl font-bold bg-gradient-to-r from-orange-600 to-red-400 bg-clip-text text-transparent">History</p>
                    </div>
                    <div class="bg-gradient-to-br from-orange-400 to-red-600 p-4 rounded-2xl icon-bounce shadow-lg">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Reports & Analytics -->
            <div class="bg-white p-6 rounded-2xl shadow-lg card-hover cursor-pointer fade-in-up" onclick="location.href='reports.html'" style="animation-delay: 0.7s">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-gray-500 text-sm font-semibold uppercase tracking-wide">Reports</h3>
                        <p class="text-4xl font-bold bg-gradient-to-r from-pink-600 to-purple-400 bg-clip-text text-transparent">Analytics</p>
                    </div>
                    <div class="bg-gradient-to-br from-pink-400 to-purple-600 p-4 rounded-2xl icon-bounce shadow-lg">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Account Statements -->
            <div class="bg-white p-6 rounded-2xl shadow-lg card-hover cursor-pointer fade-in-up" onclick="location.href='statement.html'" style="animation-delay: 0.8s">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-gray-500 text-sm font-semibold uppercase tracking-wide">Statements</h3>
                        <p class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-cyan-400 bg-clip-text text-transparent">Download</p>
                    </div>
                    <div class="bg-gradient-to-br from-blue-400 to-cyan-600 p-4 rounded-2xl icon-bounce shadow-lg">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="mt-8 bg-white rounded-2xl shadow-lg p-6 fade-in-up" style="animation-delay: 0.9s">
            <h2 class="text-2xl font-bold mb-6 flex items-center bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                <svg class="w-6 h-6 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                Quick Actions
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <button onclick="location.href='customers.html'" class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-bold py-4 px-6 rounded-xl transition transform hover:scale-105 hover:shadow-xl flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Add New Customer
                </button>
                <button onclick="location.href='accounts.html'" class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold py-4 px-6 rounded-xl transition transform hover:scale-105 hover:shadow-xl flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Create Account
                </button>
                <button onclick="location.href='transfer.html'" class="bg-gradient-to-r from-teal-500 to-cyan-600 hover:from-teal-600 hover:to-cyan-700 text-white font-bold py-4 px-6 rounded-xl transition transform hover:scale-105 hover:shadow-xl flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                    </svg>
                    Transfer Funds
                </button>
                <button onclick="location.href='statement.html'" class="bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-bold py-4 px-6 rounded-xl transition transform hover:scale-105 hover:shadow-xl flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    Get Statement
                </button>
                <button id="addEmployeeBtn" onclick="location.href='employees.html'" class="bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-bold py-4 px-6 rounded-xl transition transform hover:scale-105 hover:shadow-xl hidden flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Add Employee
                </button>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:8080/api';

        async function loadDashboardData() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user'));
            
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userRole').textContent = user.role;

            if (user.role === 'ADMIN') {
                document.getElementById('auditCard').classList.remove('hidden');
                document.getElementById('addEmployeeBtn').classList.remove('hidden');
            }

            try {
                // Load employees
                const empResponse = await fetch(`${API_BASE_URL}/employees`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (empResponse.ok) {
                    const employees = await empResponse.json();
                    document.getElementById('employeeCount').textContent = employees.length;
                }

                // Load customers
                const custResponse = await fetch(`${API_BASE_URL}/customers`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (custResponse.ok) {
                    const customers = await custResponse.json();
                    document.getElementById('customerCount').textContent = customers.length;
                }

                // Load accounts
                const accResponse = await fetch(`${API_BASE_URL}/accounts`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (accResponse.ok) {
                    const accounts = await accResponse.json();
                    document.getElementById('accountCount').textContent = accounts.length;
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }

        // Load data on page load
        checkAuth();
        loadDashboardData();
    </script>
</body>
</html>
