# H2 In-Memory Database Configuration (No MySQL Required!)
spring:
  datasource:
    url: jdbc:h2:mem:bankdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Security
  security:
    jwt:
      secret: mySecretKeyForJWTTokenGenerationAndValidation123456789
      expiration: 86400000

# Server Configuration
server:
  port: 8080

# Logging
logging:
  level:
    com.bank.portal: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
